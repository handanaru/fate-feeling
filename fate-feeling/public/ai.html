<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 상담 | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css?v=fontforce78" />
</head>
<body data-no-global-nav="1" class="total-fortune-page ai-page">
  <div class="container reveal-page ziwei-report-page">
    <header class="minimal-report-header ff-global-gnb">
      <a class="ff-circle-btn" href="/" aria-label="홈으로">‹</a>
      <div class="report-title-wrap">
        <div class="brand">Fate & Feeling</div>
      </div>
      <button class="ff-circle-btn ff-menu-trigger" type="button" aria-label="메뉴 열기">☰</button>
    </header>

    <section class="card consult-status-card">
      <h1>AI 상담</h1>
      <p>지금 감정을 짧게 남기면, 공감과 함께 다음 행동을 차분히 제안해줄게.</p>
      <div class="consult-status-row">
        <span class="status-chip on">🤖 AI 상담 가능</span>
        <button class="status-chip off" type="button" data-expert-waitlist>👩‍⚕️ 전문가 상담 · 오픈 알림 신청</button>
      </div>
    </section>

    <section class="card ai-intake-card">
      <div class="chat-panel" id="chatPanel">
        <div class="bubble ai">안녕하세요. 지금 가장 마음에 걸리는 상황을 먼저 적어줘.</div>
      </div>

      <div class="ai-intake-divider" aria-hidden="true"></div>
      <p class="ai-intake-caption">💬 추가로 궁금한 점을 이어서 물어봐도 돼.</p>

      <label for="situation">고민 내용</label>
      <textarea id="situation" rows="4" placeholder="상황을 구체적으로 적을수록 더 정확한 조언이 가능해. (예: 이직 제안을 받았는데 지금 가는 게 맞을까?)"></textarea>

      <label for="goal">상담 목적(선택)</label>
      <input id="goal" placeholder="듣고 싶은 조언 스타일을 적어줘. (예: 냉철한 분석, 따뜻한 위로)" />
      <div class="goal-chip-row" id="goalChipRow">
        <button type="button" class="goal-chip" data-goal="현실적인 팩폭 조언">📢 #현실조언</button>
        <button type="button" class="goal-chip" data-goal="따뜻한 위로와 공감">🫂 #따뜻한공감</button>
        <button type="button" class="goal-chip" data-goal="명쾌한 해결책 제안">🎯 #명쾌한해결</button>
        <button type="button" class="goal-chip" data-goal="심리 흐름 중심 분석">🧠 #심리분석</button>
      </div>

      <button id="coachBtn" class="btn ai-send-btn" style="margin-top:12px;">상담 이어나가기</button>
    </section>
  </div>

  <script src="/js/common.js?v=navclean15"></script>
  <script src="/js/ai.js?v=ai4"></script>
</body>
</html>
