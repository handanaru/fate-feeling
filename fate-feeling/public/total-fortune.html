<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>만세력 전체총운 | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css?v=fontforce78" />
</head>
<body data-no-global-nav="1" class="total-fortune-page">
  <div class="container reveal-page ziwei-report-page">
    <header class="minimal-report-header ff-global-gnb">
      <button class="ff-circle-btn" onclick="history.back()" aria-label="뒤로가기">‹</button>
      <div class="report-title-wrap">
        <div class="brand">Fate & Feeling</div>
        <p class="report-title">만세력 전체총운</p>
      </div>
      <button class="ff-circle-btn ff-menu-trigger" type="button" aria-label="메뉴 열기">☰</button>
    </header>

    <section class="card reveal-weather total-fortune-hero-head">
      <h2>✨ 만세력 전체총운</h2>
      <p class="small">당신의 천명을 정교하게 분석할게. 먼저 내 정보를 입력해줘.</p>
    </section>

    <section class="card briefing-card" id="tfInputBox"></section>
    <section class="card briefing-card" id="tfConfirmBox" hidden></section>
    <section class="card" id="tfAnalyzeState"><p class="small">입력 후 분석을 시작하면 리포트 목록으로 이동해.</p></section>
    <section class="card" id="tfPillarsBox" hidden></section>
    <section class="card" id="tfTotalBox" hidden></section>
    <section class="card" id="tfDaewoonBox" hidden></section>
    <section class="card" id="tfEngineBox" hidden></section>
  </div>

  <div id="tfLoadingOverlay" class="tf-loading-overlay" hidden>
    <div class="tf-loading-card">
      <h3>운명의 조각 연산 중...</h3>
      <div class="tf-pillar-grid" id="tfPillarGrid" aria-hidden="true">
        <div class="cell" data-cell="stem-0"><small>시</small><strong>·</strong></div>
        <div class="cell" data-cell="stem-1"><small>일</small><strong>·</strong></div>
        <div class="cell" data-cell="stem-2"><small>월</small><strong>·</strong></div>
        <div class="cell" data-cell="stem-3"><small>년</small><strong>·</strong></div>
        <div class="cell" data-cell="branch-0"><small>시</small><strong>·</strong></div>
        <div class="cell" data-cell="branch-1"><small>일</small><strong>·</strong></div>
        <div class="cell" data-cell="branch-2"><small>월</small><strong>·</strong></div>
        <div class="cell" data-cell="branch-3"><small>년</small><strong>·</strong></div>
      </div>
      <p class="small" id="tfLoadingText">당신이 태어난 해의 기운을 불러오고 있습니다.</p>
      <p class="small" id="tfLoadingMeta">핵심 오행 성향 계산 중...</p>
    </div>
  </div>

  <!-- tf-mobile-dock injected by common.js -->

  <script src="/js/common.js?v=navdock12"></script>
  <script src="/js/total-fortune.js?v=total24"></script>
</body>
</html>
