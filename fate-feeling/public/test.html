<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Analyzing | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css?v=testui1" />
</head>
<body data-no-global-nav="1" class="live-focus-page">
  <div class="container">
    <header>
      <div class="brand">Fate & Feeling</div>
      <div class="header-actions">
        <div class="nav-mini-actions">
          <button class="btn secondary icon-btn" id="backBtn" type="button" aria-label="뒤로가기">←</button>
          <a class="btn secondary icon-btn outline" id="homeBtn" href="/" aria-label="홈">⌂</a>
        </div>
        <button class="btn secondary theme-btn" onclick="toggleTheme()">라이트/다크</button>
      </div>
    </header>

    <section class="card live-analyzing-card">
      <h2 class="analysis-title" id="analysisTitle">[결혼 운세] 분석 중</h2>

      <div class="analyzing-statusbar" id="analyzingStatusbar" aria-label="분석 상태">
        <button type="button" class="scan-icon active" data-mode="saju" data-scan="saju">☯<span>사주</span></button>
        <button type="button" class="scan-icon" data-mode="tarot" data-scan="tarot">🃏<span>타로</span></button>
        <button type="button" class="scan-icon" data-mode="astro" data-scan="astro">◎<span>점성술</span></button>
        <button type="button" class="scan-icon" data-mode="ziwei" data-scan="ziwei">✦<span>자미두수</span></button>
      </div>
      <p class="small" id="modeHint" style="margin:8px 0 6px;">첫 화면에서 고른 관점으로 자동 시작돼.</p>

      <div class="progress-wrap">
        <div class="progress-label"><span>🪄 진행 중</span><span id="progressText">0 / 12</span></div>
        <div class="progress-star-track">
          <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
          <div class="progress-star" id="progressStar">✦</div>
        </div>
      </div>
      <form id="testForm"></form>
      <div class="question-nav-row">
        <button id="questionBackBtn" class="btn secondary" type="button">이전 질문</button>
      </div>
      <div class="live-ticker" id="liveTicker">사주 데이터 매칭 완료...</div>
      <button id="submitBtn" class="btn" style="display:none; margin-top:12px;">결과 보기</button>
    </section>
  </div>

  <div class="modal" id="concernPickerModal" hidden>
    <div class="modal-card">
      <h3>현재 고민 변경</h3>
      <p class="small">고민을 바꾸면 문항이 처음부터 다시 시작돼.</p>
      <div class="onboarding-chips" id="concernPickerButtons">
        <button type="button" data-concern="결혼 운세">💍 결혼 운세</button>
        <button type="button" data-concern="일반 궁합">💞 일반 궁합</button>
        <button type="button" data-concern="재회운">🌈 재회운</button>
        <button type="button" data-concern="애정운">💗 애정운</button>
        <button type="button" data-concern="커플운">💕 커플운</button>
        <button type="button" data-concern="썸운">🥰 썸운</button>
        <button type="button" data-concern="금전/재산">💰 금전/재산</button>
        <button type="button" data-concern="취업/직장">💼 취업/직장</button>
        <button type="button" data-concern="사업/창업">🚀 사업/창업</button>
        <button type="button" data-concern="속궁합">🔞 속궁합</button>
        <button type="button" data-concern="키스 궁합">💋 키스 궁합</button>
      </div>
      <div class="cta-row">
        <button class="btn secondary" type="button" id="closeConcernPicker">닫기</button>
      </div>
    </div>
  </div>

  <div class="modal" id="resultReadyModal" hidden>
    <div class="modal-card">
      <h3>분석 완료</h3>
      <p class="small">마지막 문항까지 모두 반영했어. 결과 리포트로 이동할까?</p>
      <div class="cta-row">
        <button class="btn secondary" type="button" id="closeResultReadyModal">잠깐만</button>
        <button class="btn" type="button" id="goResultNowBtn">결과 보기</button>
      </div>
    </div>
  </div>

  <div id="preResultLoader" class="result-overlay" hidden>
    <div class="overlay-card pre-result-card">
      <div class="pre-result-orbit" aria-hidden="true">
        <div class="pre-result-core"></div>
      </div>
      <div class="ziwei-loader-sigil" aria-hidden="true">
        <span></span><span></span><span></span><span></span>
      </div>
      <h3>운명의 궤적을 계산 중입니다...</h3>
      <p class="small pre-result-message" id="preResultMessage">고객님의 사주 원국과 현재 별자리의 궤도를 대조하고 있습니다...</p>
      <div class="result-summary-grid pre-result-metrics">
        <div class="metric-chip"><span class="small">궁위 안정도</span><strong id="loaderMetricA">42</strong></div>
        <div class="metric-chip"><span class="small">궁합 확률선</span><strong id="loaderMetricB">57</strong></div>
      </div>
    </div>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/test.js?v=focusui15"></script>
</body>
</html>
