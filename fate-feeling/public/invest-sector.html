<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>투자 섹터 | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css?v=fontforce78" />
</head>
<body data-no-global-nav="1" class="total-fortune-page ai-page">
  <div class="container reveal-page ziwei-report-page">
    <header class="minimal-report-header ff-global-gnb">
      <a class="ff-circle-btn" href="/" aria-label="홈으로">‹</a>
      <div class="report-title-wrap">
        <div class="brand">Fate & Feeling</div>
      </div>
      <button class="ff-circle-btn ff-menu-trigger" type="button" aria-label="메뉴 열기">☰</button>
    </header>

    <section class="card consult-status-card">
      <h1>투자 섹터</h1>
      <p>좋아. 섹터 뼈대 먼저 열어뒀어. 디테일(지표, 종목 로직, 리스크 룰)은 다음 라운드에서 붙이자.</p>
      <div class="consult-status-row">
        <span class="status-chip on">📈 섹터 베타 오픈</span>
        <span class="status-chip off">🛠 상세 설계 예정</span>
      </div>
    </section>

    <section class="card ai-intake-card">
      <h3>다음에 붙일 항목(예정)</h3>
      <ul class="small" style="margin: 0; padding-left: 18px; line-height: 1.7; color: #d9def0;">
        <li>섹터별 분위기(강세/중립/약세) 카드</li>
        <li>관심 종목 메모 + 체크리스트</li>
        <li>리스크 알림(과열/변동성/분할 규칙)</li>
      </ul>
      <a href="/" class="btn ai-send-btn" style="margin-top: 14px;">홈으로 돌아가기</a>
    </section>
  </div>

  <script src="/js/common.js?v=navclean12"></script>
</body>
</html>
