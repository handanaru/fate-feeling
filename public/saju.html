<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사주 리딩 | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">📜 Fate & Feeling · 사주</div>
    </header>

    <section class="card saju-hero patterned compact-card">
      <h1>원국 · 시기 · 기운 흐름</h1>
      <p data-personal-header></p>
      <p>한지 질감 위에 오늘의 흐름을 정리한 사주 관점 독립 페이지입니다.</p>
      <div class="keyword-row">
        <span class="keyword">원국 안정</span>
        <span class="keyword">연애운 타이밍</span>
        <span class="keyword">감정 기복 완충</span>
      </div>
    </section>

    <section class="grid cards tight-grid">
      <article class="card saju-panel compact-card">
        <h3>원국 포인트</h3>
        <p class="small">화(火) 기운이 강해 감정 표현은 빠르지만, 상처 회복은 시간이 필요해요.</p>
      </article>
      <article class="card saju-panel compact-card">
        <h3>시기 체크</h3>
        <p class="small">이번 주 후반에 대화 재시도 운이 열립니다. 전반부는 정리 루틴에 집중.</p>
      </article>
      <article class="card saju-panel compact-card">
        <h3>기운 흐름 카드</h3>
        <div class="saju-flow">
          <span>월초 정리</span><span>중반 안정</span><span>후반 행동</span>
        </div>
      </article>
    </section>

    <section class="card">
      <h3>한지 메모</h3>
      <p class="hanji-note">급한 연락보다 마음의 결을 먼저 정돈하면, 같은 말도 더 부드럽게 닿습니다.</p>
    </section>
  </div>

  <script src="/js/common.js?v=navdock3"></script>
</body>
</html>
