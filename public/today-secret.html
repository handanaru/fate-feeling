<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 비책 | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css?v=fontforce46" />
</head>
<body data-no-global-nav="1" class="total-fortune-page">
  <div class="container reveal-page ziwei-report-page">
    <header class="minimal-report-header">
      <a class="btn secondary" href="/total-fortune.html">← 전체총운</a>
      <div class="report-title-wrap">
        <div class="brand">Fate & Feeling</div>
        <p class="report-title">오늘의 비책</p>
      </div>
      <button class="btn secondary" type="button" onclick="toggleTheme()">🌓</button>
    </header>

    <section class="card">
      <h3>☀️ 오늘의 기운 요약</h3>
      <p class="small" id="todaySecretText">오늘은 감정의 속도보다 리듬 조절이 운을 지켜줘.</p>
    </section>

    <section class="card">
      <h3>🎨 행운 컬러</h3>
      <p class="small">골드 베이지 · 딥 퍼플</p>
      <h3 style="margin-top:14px;">🚫 피하면 좋은 행동</h3>
      <p class="small">즉흥 결정, 과한 야간 몰입, 확인 없는 답장</p>
    </section>
  </div>

  <script src="/js/common.js?v=navdock1"></script>
  <script>
    (function(){
      const hour = new Date().getHours();
      const text = hour < 12
        ? '아침 기운이 맑아. 중요한 결정은 오전에 짧게 끝내는 게 좋아.'
        : hour < 18
          ? '오후엔 관계운이 열려. 말보다 타이밍을 맞추면 운이 붙어.'
          : '밤에는 에너지 과열을 눌러야 해. 정리와 휴식이 내일 운을 만든다.';
      const el = document.getElementById('todaySecretText');
      if (el) el.textContent = text;
    })();
  </script>
</body>
</html>
