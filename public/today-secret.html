<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 비책 | Fate & Feeling</title>
  <link rel="stylesheet" href="/css/styles.css?v=fontforce64" />
</head>
<body data-no-global-nav="1" class="total-fortune-page today-secret-page">
  <div class="container reveal-page ziwei-report-page">
    <header class="minimal-report-header ff-global-gnb">
      <a class="ff-circle-btn" href="/total-fortune.html" aria-label="전체총운으로">‹</a>
      <div class="report-title-wrap">
        <div class="brand">Fate & Feeling</div>
      </div>
    </header>

    <section class="today-secret-wrap">
      <article class="daily-secret-card" id="dailySecretCard" aria-label="오늘의 비책 카드">
        <div class="daily-head">
          <p class="date" id="secretDate">2026. 02. 16 (월)</p>
          <h2 id="secretKeyword">단단한 대지 위의 꽃 한 송이</h2>
        </div>

        <div class="daily-symbol" id="secretSymbol" aria-hidden="true">☀️</div>

        <section class="destiny-wave-box" id="destinyWaveBox">
          <div class="wave-head">
            <strong>✨ 오늘의 운명 파동</strong>
            <span id="destinyScoreText">운명 지수 88%</span>
          </div>
          <svg id="destinyWaveSvg" viewBox="0 0 320 120" preserveAspectRatio="none" aria-label="운명 지수 그래프">
            <defs>
              <filter id="waveGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="blur" />
                <feMerge>
                  <feMergeNode in="blur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <path id="destinyWavePath" d="" />
            <g id="destinyPeaks"></g>
          </svg>
          <div class="wave-stats" id="destinyStats"></div>
          <p class="wave-tip" id="destinyWaveTip">파동의 정점은 오후에 열려. 중요한 결정을 늦은 오후에 맞춰봐.</p>
          <div class="wave-tooltip" id="destinyWaveTooltip" hidden></div>
        </section>

        <p class="daily-copy" id="secretCopy">
          오늘은 핵심 감정을 서두르지 않고, 타이밍을 반 박자 늦추는 쪽이 길해.
          중요한 대화는 오후에 정리형 문장으로 마무리해.
        </p>

        <div class="quick-badges" id="secretBadges"></div>
      </article>

      <div class="daily-actions">
        <button class="btn" id="secretSaveBtn" type="button">✨ 이미지로 저장하기</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="/js/common.js?v=navdock2"></script>
  <script src="/js/today-secret.js?v=ts9"></script>
</body>
</html>
